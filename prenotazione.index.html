    <title>Estetica del Quotidiano - Accesso Riservato</title>
    <script>
        // Funzione per controllare il token nell'URL
        function verificaAccesso() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            // Token segreto richiesto per accedere
            const tokenSegreto = "accesso-unico";
            
            if (token !== tokenSegreto) {
                // Se il token non è valido, mostra un messaggio e blocca il contenuto
                document.body.innerHTML = "<h1>Accesso Negato</h1><p>Questo sito è accessibile solo tramite QR Code autorizzato.</p>";
            }
        }
        window.onload = verificaAccesso;
    </script>
